# Prometheus Configuration for Options Trading Bot
# ================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'options-trading-bot'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Streamlit Dashboard metrics
  - job_name: 'streamlit-dashboard'
    static_configs:
      - targets: ['dashboard:8501']
    metrics_path: '/metrics'

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # Node exporter for system metrics (if deployed)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Trading Bot API metrics (if available)
  - job_name: 'trading-bot-api'
    static_configs:
      - targets: ['trading-bot:8000']
    metrics_path: '/metrics'

  # Database metrics (if using postgres exporter)
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']