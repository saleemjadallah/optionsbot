# Docker Compose for Options Trading Bot Frontend
# ===============================================

version: '3.8'

services:
  # Frontend Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: options_trading_dashboard
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - PYTHONPATH=/app
      # Trading bot connection
      - TRADING_BOT_API_URL=http://trading-bot:8000
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://trader:${DB_PASSWORD}@postgres:5432/options_trader
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - dashboard_cache:/app/.streamlit/cache
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - trading_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: options_trading_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    restart: unless-stopped
    networks:
      - trading_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: options_trading_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - dashboard
    restart: unless-stopped
    networks:
      - trading_network
    profiles:
      - production

  # Prometheus for monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: options_trading_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - trading_network
    profiles:
      - monitoring

  # Grafana for advanced dashboards (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: options_trading_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - trading_network
    profiles:
      - monitoring

volumes:
  dashboard_cache:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  trading_network:
    driver: bridge
    external: true

# Environment variables template
# Create a .env file with these variables:
# DB_PASSWORD=your_db_password
# REDIS_PASSWORD=your_redis_password
# GRAFANA_PASSWORD=your_grafana_password