version: '3.8'

services:
  # Trading Bot Backend
  trading-bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: options_trading_bot
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://trader:${DB_PASSWORD:-tradingbot123}@postgres:5432/options_trader
      - REDIS_URL=redis://redis:6379
      - TASTYWORKS_USERNAME=${TW_USERNAME}
      - TASTYWORKS_PASSWORD=${TW_PASSWORD}
      - TASTYWORKS_ACCOUNT=${TW_ACCOUNT}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/data:/app/data
      - ./backend/models:/app/models
    depends_on:
      - postgres
      - redis
    networks:
      - trading_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Dashboard
  dashboard:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: options_trading_dashboard
    ports:
      - "8501:8501"
    environment:
      - TRADING_BOT_API_URL=http://trading-bot:8000
      - TRADING_BOT_WS_URL=ws://trading-bot:8000/ws/updates
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_THEME_BASE=light
    depends_on:
      - trading-bot
      - redis
    networks:
      - trading_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Database with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg14
    container_name: options_trading_db
    environment:
      POSTGRES_DB: options_trader
      POSTGRES_USER: trader
      POSTGRES_PASSWORD: ${DB_PASSWORD:-tradingbot123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - trading_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trader -d options_trader"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Cache and Session Management
  redis:
    image: redis:7-alpine
    container_name: options_trading_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - trading_network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx Reverse Proxy (for production)
  nginx:
    image: nginx:alpine
    container_name: options_trading_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - dashboard
      - trading-bot
    networks:
      - trading_network
    profiles:
      - production
    restart: unless-stopped

  # Prometheus for Monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: options_trading_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - trading_network
    profiles:
      - monitoring
    restart: unless-stopped

  # Grafana for Visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: options_trading_grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - trading_network
    profiles:
      - monitoring
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  trading_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16