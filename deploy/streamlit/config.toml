# Streamlit Cloud Configuration
# Place this in .streamlit/config.toml in your frontend folder

[server]
port = 8501
enableCORS = true
enableXsrfProtection = true

[theme]
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[browser]
gatherUsageStats = false

# Production settings
[runner]
fastReruns = true