# Railway deployment configuration for backend service only

[phases.setup]
nixPkgs = ["python310", "python310Packages.pip"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r backend/requirements.txt"
]

[start]
cmd = "cd backend && uvicorn service.app:app --host 0.0.0.0 --port ${PORT:-8000}"
